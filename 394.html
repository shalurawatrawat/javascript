
<script>
  function updateLeaderboard(name, score) {
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    leaderboard.push({ name, score });
    leaderboard.sort((a, b) => b.score - a.score);
    localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
  }

  function displayLeaderboard() {
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    let leaderboardHtml = '<h2>Leaderboard</h2><ul>';
    leaderboard.forEach(entry => {
      leaderboardHtml += `<li>${entry.name}: ${entry.score}</li>`;
    });
    leaderboardHtml += '</ul>';
    document.getElementById('leaderboard').innerHTML = leaderboardHtml;
  }

  // Example usage (you'd replace this with your game's logic)
  updateLeaderboard('Player 1', 100);
  updateLeaderboard('Player 2', 150);
  updateLeaderboard('Player 3', 120);
  displayLeaderboard();
</script>

<div id="leaderboard"></div>
