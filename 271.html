<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 ondblclick="clickME()">Double click to change colour</h2>
    <script>
        function clickME(){
            document.querySelector("h2").style.color='red';
        }
    </script>
</body>
</html>
