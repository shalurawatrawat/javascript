<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #keyDisplay {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="keyDisplay">Press any key...</div>
    <script>
        document.addEventListener("keydown",(event)=>{
            document.getElementById("keyDisplay").innerHTML=`keyDisplay:${event.key}`;
        })
    </script>
</body>
</html>
