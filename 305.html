<!DOCTYPE html>
<html>
<head>
<title>Click Counter</title>
<style>
  #container {
    display: flex;
    flex-wrap: wrap;
    width: 300px;
  }
  .box {
    width: 50px;
    height: 50px;
    background-color: lightblue;
    border: 1px solid black;
    margin: 5px;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="container">
  <div class="box" data-clicks="0">0</div>
  <div class="box" data-clicks="0">0</div>
  <div class="box" data-clicks="0">0</div>
  <div class="box" data-clicks="0">0</div>
  <div class="box" data-clicks="0">0</div>
  <div class="box" data-clicks="0">0</div>
  <div class="box" data-clicks="0">0</div>
  <div class="box" data-clicks="0">0</div>
  <div class="box" data-clicks="0">0</div>
</div>

<script>
  const container = document.getElementById('container');

  container.addEventListener('click', function(event) {
    if (event.target.classList.contains('box')) {
      let clicks = parseInt(event.target.dataset.clicks);
      clicks++;
      event.target.dataset.clicks = clicks;
      event.target.textContent = clicks;
    }
  });
</script>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            

</body>
</html>
