<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Clone div</p>
    </div>
    <script>
        var divTag=document.querySelector("div");
        var newDiv=divTag.cloneNode(true);
        document.body.appendChild(newDiv);
    </script>
</body>
</html>
