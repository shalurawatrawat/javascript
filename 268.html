<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #000000;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        div{
            padding: 20px;
            box-shadow: 0px 0px 1px 1px black;
        }
        .toggleclass {
            background-color: #ffffff;
            color: #000000;
        }
        body.toggleclass div {
            box-shadow: 0px 0px 1px 1px black;
        }
    </style>
</head>
<body>
    <div>
        <p>Chandu singh rawat</p>
    </div>
    <br>
    <button onclick="clickME()">click convert dark colour</button>
    <script>
        function clickME(){
            document.body.classList.toggle("toggleclass");
        }
    </script>
</body>
</html>
