<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Counter:<p></p>
    <br>
    <br>
    <button onclick="incriment()">+</button>
    <button onclick="decriment()">-</button>
    <script>
        let count=1;
        function incriment(){
          document.querySelector("p").innerHTML=count++;
        }
        function decriment(){
            if(count>=0){
         document.querySelector("p").innerHTML=count--;
            }else{
                count =0;
            }
        }
    </script>
</body>
</html>
