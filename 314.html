<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Redirector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .redirector {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .timer {
      font-weight: bold;
      font-size: 24px;
      color: #ff5722;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="redirector">
    <h2>Redirecting to another page...</h2>
    <p>You will be redirected in <span class="timer" id="timer">10</span> seconds.</p>
  </div>

  <script>
    const redirectUrl = "https://www.example.com"; 
    const timerElement = document.getElementById('timer');
    let countdown = 10;
    const countdownInterval = setInterval(() => {
      countdown--;
      timerElement.innerText = countdown;

      if (countdown <= 0) {
        clearInterval(countdownInterval);
      }
    }, 1000);
    setTimeout(() => {
      window.location.href = redirectUrl;
    }, 10000);
  </script>
</body>
</html>
