<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter Rows</label>
    <input id="row" type="text">
    <br>
    <label for="">Enter Coloums</label>
    <input id="coloumn" type="text">
    <br>
    <button onclick="clickMe()">Add</button>
    <script>
        function clickMe(){
            let body=document.body;
            let table=document.createElement("table");
            let rows=document.getElementById("row").value;
            let coloums=document.getElementById("coloumn").value;
            for(let i=0;i<rows;i++){
                let r=document.createElement("tr");
                for(let j=0;j<coloums;j++){
                    let cell=document.createElement("td");
                    cell.textContent=`sanju${j}`;
                    cell.style.border='1px solid black';
                    r.appendChild(cell);
                }
                table.appendChild(r);
            }
            body.appendChild(table);
        }
    </script>
</body>
</html>
