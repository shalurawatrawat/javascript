<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea oninput="myevent()"></textarea>
    <br>
    <br>
    <p></p>
    <script>
        let textarea=document.querySelector("textarea")
        function myevent(){
            let length=textarea.value.length;
            document.querySelector("p").innerHTML=length;
        }
    </script>
</body>
</html>
