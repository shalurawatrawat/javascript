<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #log {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Fitness Tracker</h1>
        <div class="input-group">
            <label for="steps">Steps:</label>
            <input type="number" id="steps" placeholder="Enter steps">
        </div>
        <div class="input-group">
            <label for="calories">Calories Burned:</label>
            <input type="number" id="calories" placeholder="Enter calories">
        </div>
        <button onclick="logData()">Log Data</button>
        <div id="log">
            <h2>Log</h2>
            <ul id="logList"></ul>
        </div>
    </div>

    <script>
        function logData() {
            const steps = document.getElementById('steps').value;
            const calories = document.getElementById('calories').value;
            if (steps && calories) {
                const logList = document.getElementById('logList');
                const newEntry = document.createElement('li');
                newEntry.textContent = `Steps: ${steps}, Calories: ${calories}`;
                logList.appendChild(newEntry);
                document.getElementById('steps').value = '';
                document.getElementById('calories').value = '';
            }
        }
    </script>
</body>
</html>
