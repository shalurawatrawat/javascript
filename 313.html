<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up Blocker Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .checker {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="checker">
    <h2>Pop-up Blocker Checker</h2>
    <p>Click the button below to check if pop-up blocking is enabled in your browser.</p>
    <button onclick="checkPopupBlocker()">Check Pop-up Blocker</button>
    <p class="result" id="result">Result: --</p>
  </div>

  <script>
    function checkPopupBlocker() {
      const testPopup = window.open("", "_blank", "width=100,height=100");
      const resultElement = document.getElementById('result');
      if (testPopup === null || typeof testPopup === "undefined") {
        resultElement.innerText = "Result: Pop-up blocker is ENABLED.";
        resultElement.style.color = "red";
      } else {
        resultElement.innerText = "Result: Pop-up blocker is DISABLED.";
        resultElement.style.color = "green";
        testPopup.close();
      }
    }
  </script>
</body>
</html>
