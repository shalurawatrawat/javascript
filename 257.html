<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .hide{
            display: none;
        }
    </style>
</head>
<body>

    <button onclick="buttononclick();">clicked</button>
    <script>
        function buttononclick(){
       document.querySelector("button").classList.add("hide");
        }
    </script>
</body>
</html>
