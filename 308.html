<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <input type="text" placeholder="Paste your url">
    <br>
    <button onclick="myFunction()">Click</button>
    <script>
    function myFunction(){
        let url=document.querySelector("input").value;
        window.open(url, '_blank');
    }
    </script>
</body>
</html>
